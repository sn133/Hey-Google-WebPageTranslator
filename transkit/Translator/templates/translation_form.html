{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static "style3.css" %}">

</head>
<body>
{% comment %} <form method="post" action="{% url 'translate' %}"> {% endcomment %}
    {% comment %} <form method="post" action="{% url 'generate_order' %}" id="translationForm"> {% endcomment %}
<form method="post" action="{% url 'translate' %}">
    {% csrf_token %}
    <label for="url-input">Enter URL:</label>
    <input type="text" name="url" id="url-input" placeholder="https://en.wikipedia.org">
    
    <label for="language-select">Select Target Language:</label>
    <select name="targetLanguage" id="language-select">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="it">Italian</option>
        <option value="ja">Japanese</option>
        <option value="ru">Russian</option>
        <option value="zh">Chinese</option>
        <option value="ko">Korean</option>
        <option value="pt">Portuguese</option>
        <option value="ar">Arabic</option>
        <option value="tr">Turkish</option>
        <option value="nl">Dutch</option>
        <option value="pl">Polish</option>
        <option value="vi">Vietnamese</option>
        <option value="th">Thai</option>
        <option value="sv">Swedish</option>
        <option value="fi">Finnish</option>
        <option value="hu">Hungarian</option>
        <option value="kn">kannada</option>
        <!-- Add more language options -->
    </select>
    
    <button type="submit">Translate</button>
</form>

{% comment %} <!-- Razorpay button -->
<button type="button" id="razorpayButton" style="display: none;">Pay with Razorpay</button>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
    $(document).ready(function () {
        $('#translationForm').submit(function (event) {
            event.preventDefault();

            // Fetch form data
            var url = $('#url-input').val();
            var targetLanguage = $('#language-select').val();

            // Perform translation logic here if needed

            // Redirect to the Razorpay payment page
            window.location.href = '{% url "generate_order" %}?url=' + encodeURIComponent(url) + '&targetLanguage=' + encodeURIComponent(targetLanguage);
        });
    });
</script> {% endcomment %}

</body>
</html>
